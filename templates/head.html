<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="{{ config.description }}" />
<meta name="author" content="{{ config.extra.author.name }}" />
<link rel="alternate" type="application/rss+xml" title={{ config.title }} href="/rss.xml" />
<link rel="stylesheet" href="/styles.css" />
<link rel="me" href="mailto:{{ config.extra.author.mail }}" />
<link rel="me" href="{{ config.extra.author.mastodon }}" />
<link rel="me" href="{{ config.extra.author.matrix }}" />
<link rel="me" href="https://github.com/{{ config.extra.author.github }}" />
<link rel="pgpkey" type="application/pgp-keys" href="{{ config.extra.author.pgp }}" />
<title>
    {% if page is defined %} {{ page.title }}
    {% elif section is defined %} {{ section.title }}
    {% elif taxonomy %} {{ taxonomy.name }}
    {% else %}
    {{ config.title }}
    {% endif %}
</title>
